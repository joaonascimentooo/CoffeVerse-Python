<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ produto.nome }} - Compra - CoffeVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Detalhes do Produto</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ produto.imagem or 'default_product_image.jpg' }}" class="img-fluid" alt="{{ produto.nome }}">
            </div>
            <div class="col-md-6">
                <h2>{{ produto.nome }}</h2>
                <p><strong>Pre√ßo:</strong> R$ {{ produto.preco }}</p>
                <p>{{ produto.descricao }}</p>

                <!-- Pra realizar compra aqui -->
                <form method="POST" action="{{ url_for('finalizar_compra', produto_id=produto.id) }}">
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade" value="1" min="1">
                    </div>
                    <button type="submit" class="btn btn-success">Finalizar Compra</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
