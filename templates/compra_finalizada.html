{% extends "basemenu.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Finalizada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <!-- Card para a Compra Finalizada -->
        <div class="card mb-4">
            <div class="card-body">
                <h1>Compra Finalizada</h1>
                <h5>Produto: {{ produto.nome }}</h5>
                <h5>Quantidade: {{ quantidade }}</h5>
                <h5>Total: R$ {{ total }}</h5>
                <img src="{{url_for('static', filename='img/pagoremovebg.png')}}" alt="">
            </div>
        </div>

        <!-- Card para Avaliar o Produto -->
        <div class="card">
            <div class="card-body">
                <h2>Avalie o produto <img src="{{url_for('static',filename='img/estrela.png')}}" alt=""></h2>

                <form action="{{ url_for('avaliar_compra', produto_id=produto.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="avaliacao" class="form-label">Avaliação:</label>
                        <select id="avaliacao" name="avaliacao" class="form-select" required>
                            <option value="1">1 - Péssimo</option>
                            <option value="2">2 - Ruim</option>
                            <option value="3">3 - Bom</option>
                            <option value="4">4 - Muito bom</option>
                            <option value="5">5 - Excelente</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comentario" class="form-label">Comentário:</label>
                        <textarea id="comentario" name="comentario" class="form-control" rows="3"
                            placeholder="Deixe um comentário..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Avaliação</button>
                </form>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>



{% endblock %}
