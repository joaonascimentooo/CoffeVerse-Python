{% extends "basemenu.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Finalizada - CoffeVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Compra Finalizada</h1>
        <p><strong>Produto:</strong> {{ produto.nome }}</p>
        <p><strong>Quantidade:</strong> {{ quantidade }}</p>
        <p><strong>Total:</strong> R$ {{ total }}</p>
        <p>Obrigado pela sua compra! Seu pedido está sendo processado.</p>

        <a href="{{ url_for('home') }}" class="btn btn-primary">Voltar à Página Inicial</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
