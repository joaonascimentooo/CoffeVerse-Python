{% extends "basemenu.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Finalizada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Compra Finalizada</h1>
        <p>Produto: {{ produto.nome }}</p>
        <p>Quantidade: {{ quantidade }}</p>
        <p>Total: R$ {{ total }}</p>

        <h2>Avalie o produto</h2>
        <form action="{{ url_for('avaliar_compra', produto_id=produto.id) }}" method="POST">
            <div class="mb-3">
                <label for="avaliacao" class="form-label">Avaliação:</label>
                <select id="avaliacao" name="avaliacao" class="form-select" required>
                    <option value="1">1 - Péssimo</option>
                    <option value="2">2 - Ruim</option>
                    <option value="3">3 - Bom</option>
                    <option value="4">4 - Muito bom</option>
                    <option value="5">5 - Excelente</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comentario" class="form-label">Comentário:</label>
                <textarea id="comentario" name="comentario" class="form-control" rows="3" placeholder="Deixe um comentário..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Avaliação</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>



{% endblock %}
